{{ define "content"}}
<div class="container mt-3">
    <h2>Categories</h2>
    <hr>
    <a href="/categories/add" class="btn btn-primary">Add Category</a>
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            {{ range .categories }}
            <tr>
                <td>{{ .Name }}</td>
                <td>
                    <a href="/categories/edit?id={{ .Id }}" class="btn btn-warning text-light">Edit</a>
                    <a href="/categories/delete?id={{ .Id }}" class="btn btn-danger text-light"
                        onclick="return confirm('Are you sure want to delete this category ?')">Delete</a>
                </td>
            </tr>
            {{ end }}
        </tbody>
    </table>
</div>
{{ end }}
