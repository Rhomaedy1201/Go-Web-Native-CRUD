{{ define "content"}}
<div class="container mt-3">
    <div class="row d-flex justify-content-center">
        <div class="col-4">
            <h2>Edit Categories</h2>
            <hr>

            <form action="/products/edit?id={{ .product.Id }}" method="POST">
                <div class="mb-3">
                    <label class="form-label">Product Name</label>
                    <input type="text" class="form-control" name="name" placeholder="Input Name Product"
                        value="{{ .product.Name }}">
                </div>
                <div class="mb-3">
                    <label class="form-label">Select Category</label>
                    <select class="form-select" name="category_id">
                        <option>-- Category --</option>
                        {{ range .categories }}
                        <option value="{{.Id}}" {{ if eq .Id $.product.Category.Id }}selected{{ end }}>
                            {{.Name}}
                        </option>
                        {{ end }}
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Stock</label>
                    <input type="number" class="form-control" name="stock" placeholder="Input Stock"
                        value="{{ .product.Stock }}">
                </div>
                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea class="form-control" name="description" rows="3">{{ .product.Description }}</textarea>
                </div>
                <div class="float-end">
                    <a href="/products" class="btn btn-secondary">Back</a>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
{{ end }}
