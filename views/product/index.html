{{ define "content" }}
<div class="container mt-3">
    <h2>Products</h2>
    <hr>
    <a href="/products/add" class="btn btn-primary">Add Product</a>
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Category</th>
                <th scope="col">Stok</th>
                <th scope="col">Description</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            {{ range .products }}
            <tr>
                <td>{{ .Name }}</td>
                <td>{{ .Category.Name }}</td>
                <td>{{ .Stock }}</td>
                <td>{{ .Description }}</td>
                <td>
                    <a href="/products/detail?id={{ .Id }}" class="btn btn-info text-light">Detail</a>
                    <a href="/products/edit?id={{ .Id }}" class="btn btn-warning text-light">Edit</a>
                    <a href="/products/delete?id={{ .Id }}" class="btn btn-danger text-light"
                        onclick="return confirm('Are you sure want to delete this category ?')">Delete</a>
                </td>
            </tr>
            {{ end }}
        </tbody>
    </table>
</div>
{{ end }}
